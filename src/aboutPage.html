                <div class="textbox">
                    <p id="type-text"></p>
                    <p id="type-text-2"></p>
                    
                    <script>
                        var i = 0;
                        var txt = 'GREETINGS FAYRE TRAVELLERE! Welcome to the THREE SWORDS REPUBLIC, a dangerous land plagued with perpetual WAR!';
                        var txt_2 = ' The Junkyard King TRASH BANDICOOT has made his grizzly intentions known; the RED SCRAP LEGIONS march on GREY CITADEL. Once the centre of a mysterious previous civilisation, the city’s ruins now have a new master, whose STONE SENTINELS stand ready to receive BANDICOOT’s hordes in battle.';
                        var txt_3 = 'Little is known of their leader, though legend foretells a fallen forest champion, whose ancient pact with THE GREEN MAN has rendered her body immortal! The sky darkens over this impending conflict; no inhabitant of the THREE SWORDS can escape its reaches. Soon, all must choose a side…';
                        var txt_4 = ' But first, let us feast our ears! Tell your tracker to follow the footsteps of the links below, and we shall dine together before the sunrise strips us of our freedoms!';
                        var speed = 20;
                        var break_speed = 5;
                        var j = 0;
                        var k = 0;
                        var l = 0;
                        var m = 0;
                        var n = 0;
                        var q = 0;

                        typeMyText();

                        typeMyText2();
                        function typeMyText() {
                            if (i < txt.length) {
                                document.getElementById("type-text").innerHTML += txt.charAt(i);
                                i++;
                                setTimeout(typeMyText, speed);
                            }
                            else if (i < (txt.length * 2)){
                                i++;
                                setTimeout(typeMyText, break_speed);
                            }
                            if (i >= (txt.length * 2)){
                                if (j < txt_2.length) {
                                    document.getElementById("type-text").innerHTML += txt_2.charAt(j);
                                    j++;
                                    setTimeout(typeMyText, speed*(6/4));
                                }
                            }
                        }

                        function typeMyText2() {
                            if (k < (txt.length + txt_2.length)) {
                                k++;
                                setTimeout(typeMyText2, speed*(4/4));
                            }
                            if (k >= (txt.length + txt_2.length)) {
                                if (l < txt_3.length) {
                                    document.getElementById("type-text-2").innerHTML += txt_3.charAt(l);
                                    l++;
                                    setTimeout(typeMyText2, speed);
                                    }
                                else if (l < (txt_3.length * 2)){
                                    l++;
                                    setTimeout(typeMyText2, break_speed);
                                    }
                                if (l >= (txt_3.length * 2)){
                                    if (m < txt_4.length) {
                                        document.getElementById("type-text-2").innerHTML += txt_4.charAt(m);
                                        m++;
                                        setTimeout(typeMyText2, speed);
                                    }
                                    else if (m < (txt_4.length * 2)){
                                        m++;
                                        setTimeout(typeMyText2, break_speed);
                                        }
                                    if (m >= (txt_4.length * 2)){
                                        if (q < txt_5.length) {
                                            document.getElementById("type-text-2").innerHTML += txt_5.charAt(q);
                                            q++;
                                            setTimeout(typeMyText2, speed);
                                        }
                                    }
                                }
                            }
                        }
